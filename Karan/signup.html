<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <style>
        #nav-bar nav {
            background-color: #333;
        }

        #nav-bar {
            position: fixed;
            top: 0;
            right: 0;
        }

        #nav-bar a {
            color: white;
            text-align: center;
            padding: 23px 71px;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
        }

        #nav-bar a:hover {
            background-image: linear-gradient(to right, #333, #666);

        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signupForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 20%;
        }

        #signupForm h2 {
            margin-bottom: 20px;
        }

        #signupForm label {
            display: block;
            margin-bottom: 5px;
        }

        #signupForm input {
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }

        #signupForm button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #signupForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <table id="nav-bar">
            <tr>
                <td rowspan="2">
                    <img src="logo (2).png" alt="Logo for the website." class="nav-bar-logo">
                </td>
                <td>
                    <nav>

                        <a href="..\durgas\home.html">Home</a>

                        <a href="..\Manish\recipes.html">Recipes</a>

                        <a href="..\Kavin\blog.html">Blog</a>

                        <a href="..\Kavin\about-us.html">About</a>

                        <a href="..\Karan\login.html">Login</a>

                        <a href="..\Manish\profile.html"><img src="..\circle.png" alt="profile" height="35"
                                width="35"></a>
                    </nav>
                </td>
            </tr>
        </table>
    </header>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
