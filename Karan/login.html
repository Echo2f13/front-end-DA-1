<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        #nav-bar nav {
            background-color: #333;
        }

        #nav-bar {
            position: absolute;
            top: 0;
            left: 0;
        }

        #nav-bar a {
            color: white;
            text-align: center;
            padding: 23px 109px;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
        }

        #nav-bar a:hover {
            background-image: linear-gradient(to right, #333, #666);
            /* padding: 40px 71px; */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 20%;
        }

        #loginForm h2 {
            margin-bottom: 20px;
        }

        #loginForm label {
            display: block;
            margin-bottom: 5px;
        }

        #loginForm input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0px;
        }

        #loginForm input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loginForm input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <table id="nav-bar">
        <tr>
            <td rowspan="2">
                <img src="logo (2).png" alt="Logo for the website." class="nav-bar-logo" width="90" height="85">
            </td>
            <td>
                <nav>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="..\durgas\home.html">Home</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="..\Manish\recipes.html">Recipes</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="..\Kavin\blog.html">Blog</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="..\Kavin\about-us.html">About</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="login" href="..\Karan\login.html">Login</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a id="account" href="..\Manish\profile.html"><img src="..\circle.png" alt="profile" height="35"
                            width="35"></a>
                </nav>
            </td>
        </tr>
    </table>

    <form id="loginForm" action="/submit_login" method="post">
        <h2>Login Page</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
        <a href="signup.html">sign up</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert('Login successful!');
                window.location.href = "../durgas/home.html";

            } else {
                alert('Login failed: Incorrect username or password.');
            }
        });
    </script>
    <script src="../ultra_main.js"></script>
</body>

</html>
